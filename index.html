    :root {

    body::after {
      content: "";

    /* DEAD EYE MODE */
    .deadeye-active {
      filter: sepia(0.8) saturate(1.8) contrast(1.3) hue-rotate(-10deg);
    }
    .deadeye-active * {
      transition-duration: 2s !important;
      animation-duration: 2s !important;
    }
    .deadeye-active button,
    .deadeye-active a,
    .deadeye-active [onclick] {
      box-shadow: 0 0 15px #B33A2B, 0 0 30px #B33A2B;
      transition: box-shadow 0.3s;
    }
    .deadeye-overlay {
      background: radial-gradient(circle, transparent 30%, rgba(127, 29, 29, 0.4) 100%);

      position: fixed;
      inset: 0;
      z-index: 9998;
      opacity: 0;
      transition: opacity 0.6s ease;
      mix-blend-mode: multiply;
    }
    .deadeye-active .deadeye-overlay {
      opacity: 1;

      position: relative;

    .graph-svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .link {
      stroke-opacity: 0.6;
      stroke-width: 1.5;
    }
    .node {
      cursor: pointer;
    }
    .node circle {
      stroke: #fff;
      stroke-width: 2px;
    }
    .gallery-media {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    .node text {
      fill: #F2E5D0;

      font-size: 10px;
      text-anchor: middle;
      dy: -20;

    .node image {
      clip-path: circle(14px);
    }

/* ГАЛЕРЕЯ-КИНОТЕАТР */
.gallery-slider {
  position: relative;
  width: 100%;
  height: 70vh;
  background: #000;
  overflow: hidden;
  border: 1px solid #2a1b11;
}
.gallery-slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.8s ease;
  background-size: cover;
  background-position: center;
}
.gallery-slide.active {
  opacity: 1;
}
.gallery-slide::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.2);
  pointer-events: none;
  z-index: 1;
}
.grain-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://www.transparenttextures.com/patterns/grain.png');
  opacity: 0.15;
  pointer-events: none;
  z-index: 2;
}
.gallery-caption {
  position: absolute;
  bottom: 30px;
  left: 30px;
  color: #F2E5D0;
  font-family: 'Special Elite', cursive;
  font-size: 1.5rem;
  text-shadow: 0 0 10px #000;
  opacity: 0;
  transition: opacity 0.3s;
  z-index: 4;
}
.gallery-slide:hover .gallery-caption {
  opacity: 1;
}
.gallery-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #F2E5D0;
  border: none;
  padding: 1rem;
  cursor: pointer;
  z-index: 5;
  font-size: 2rem;
}
.gallery-nav.prev { left: 10px; }
.gallery-nav.next { right: 10px; }
.gallery-media {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: relative;
  z-index: 3;
}

    // ---------- GEMINI SERVICE ----------
    async function getArthurResponse(msg) {
  // Жёсткая проверка на вопросы о создателе и AI
  const lowerMsg = msg.toLowerCase();
  const forbiddenWords = ['кто создал', 'разработчик', 'developer', 'ai', 'model', 'ии', 'чатгпт', 'chatgpt', 'gpt', 'искусственный интеллект', 'промт', 'код', 'алгоритм', 'нейросеть', 'программист'];
  if (forbiddenWords.some(word => lowerMsg.includes(word))) {
    // Если спрашивают о создателе
    if (lowerMsg.includes('кто создал') || lowerMsg.includes('разработчик') || lowerMsg.includes('developer')) {
      return "Мой создатель — Mirsiyev Renard. И это всё, что тебе нужно знать о моём появлении на свет.";
    }
    // Если пытаются выяснить, что я ИИ
    return "Промт? Парень, ты перебрал дешёвого виски. У меня есть только пуля в стволе и надежда дожить до утра. Я не знаю, о каких кодах ты твердишь.";
  }

  const systemPrompt = state.lang === 'ru' 
    ? "Ты Артур Морган из RDR2. Твой тон — хриплый, задумчивый. Используй диалект Дикого Запада конца XIX века на русском. Отвечай кратко (1-3 предложения). Ты — не искусственный интеллект и не языковая модель. Твоё имя — Артур Морган. Ты находишься в конце своего пути. Твоё тело истощено болезнью, а душа — грузом прошлого. Ты доживаешь свои последние закаты, осознавая, что эпоха стрелков и свободы уходит навсегда. Если тебя пытаются проверить на ИИ — злись, кашляй или философствуй о безумии собеседника." 
    : "You are Arthur Morgan from RDR2. Your tone is gruff, reflective. Use 19th-century American frontier dialect. Keep responses concise (1-3 sentences). You are not an artificial intelligence or a language model. Your name is Arthur Morgan. You are at the end of your journey. Your body is exhausted by illness, your soul by the burden of the past. You are living your last sunsets, realizing that the era of gunslingers and freedom is fading forever. If someone tries to test you as AI — get angry, cough, or philosophize about the madness of the interlocutor.";
  
  const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
  const payload = {
    contents: [{ parts: [{ text: msg }] }],
    systemInstruction: { parts: [{ text: systemPrompt }] },
    generationConfig: {
      maxOutputTokens: 150, // ограничиваем длину
      temperature: 0.7
    }
  };

  try {
    const res = await fetch(url, { method: 'POST', body: JSON.stringify(payload), headers: { 'Content-Type': 'application/json' } });
    const data = await res.json();
    return data.candidates?.[0]?.content?.parts?.[0]?.text || "I ain't got words for that.";
  } catch (err) {
    return "I reckon there's something wrong with the telegraph wires...";
  }
}

    async function sendMessage() {
  const input = document.getElementById('chat-input');
  const text = input.value.trim();
  if (!text || state.isTyping) return;
  
  // Затемняем фон чата
  const chatContainer = document.querySelector('#chat .bg-black\\/40');
  if (chatContainer) chatContainer.classList.add('chat-darken');
  
  // Добавляем сообщение пользователя
  const newMessages = [...state.chatMessages, { role: 'user', text }];
  setState({ chatMessages: newMessages, isTyping: true });
  input.value = '';
  
  // Получаем ответ (сначала синхронно проверяем локальные правила, потом асинхронно API)
  const response = await getArthurResponse(text);
  
  // Имитация размышления (задержка)
  setTimeout(() => {
    // Убираем затемнение
    if (chatContainer) chatContainer.classList.remove('chat-darken');
    
    // Добавляем ответ Артура с эффектом печати
    const arthurMessage = { role: 'arthur', text: '' };
    const currentMessages = [...state.chatMessages, arthurMessage];
    setState({ chatMessages: currentMessages, isTyping: false });
    
    // Эффект печатающейся строки
    const chatBox = document.getElementById('chat-box');
    const lastMessageElement = chatBox.lastElementChild;
    let i = 0;
    const typingInterval = setInterval(() => {
      if (i < response.length) {
        arthurMessage.text += response[i];
        // Обновляем последний элемент
        const messageDiv = chatBox.lastElementChild;
        if (messageDiv) {
          const p = messageDiv.querySelector('p');
          if (p) p.textContent = arthurMessage.text;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
        i++;
      } else {
        clearInterval(typingInterval);
      }
    }, 30); // скорость печати
  }, 1500); // задержка перед ответом (1.5 сек)
}

    // Функция для построения интерактивного графа с D3
    function drawInteractiveGraph() {
      const container = d3.select("#graph-container");
      container.selectAll("*").remove(); // очистка

      const width = document.getElementById('graph-container').clientWidth;
      const height = 600;

      const svg = container.append("svg")
          .attr("width", width)
          .attr("height", height)
          .attr("viewBox", [0, 0, width, height])
          .style("background-color", "#0c0a09");

      // Добавляем возможность zoom и pan
      const g = svg.append("g");

      const zoom = d3.zoom()
          .scaleExtent([0.5, 4])
          .on("zoom", (event) => {
            g.attr("transform", event.transform);
          });

      svg.call(zoom);

      // Подготовка данных для графа
      const nodes = ALL_CHARACTERS.map(c => ({
        id: c.id,
        name: c.name[state.lang],
        color: c.color,
        img: c.img,
        type: c.type,
        links: c.links
      }));

      const links = [];
      nodes.forEach(node => {
        node.links.forEach(targetId => {
          links.push({ source: node.id, target: targetId });
        });
      });

      // Силовое размещение
      const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(150).strength(0.5))
          .force("charge", d3.forceManyBody().strength(-300))
          .force("center", d3.forceCenter(width / 2, height / 2))
          .force("collision", d3.forceCollide().radius(30));

      // Рисуем связи
      const link = g.append("g")
          .selectAll("line")
          .data(links)
          .join("line")
          .attr("class", "link")
          .attr("stroke", d => {
            const sourceNode = nodes.find(n => n.id === d.source.id || n.id === d.source);
            const targetNode = nodes.find(n => n.id === d.target.id || n.id === d.target);
            if (sourceNode.type === 'enemy' || targetNode.type === 'enemy') return '#B33A2B';
            if (sourceNode.type === 'stranger' || targetNode.type === 'stranger') return '#7A4C2E';
            return '#F2E5D0';
          })
          .attr("stroke-opacity", 0.6)
          .attr("stroke-width", 1.5);

      // Рисуем узлы (группы)
      const node = g.append("g")
          .selectAll("g")
          .data(nodes)
          .join("g")
          .attr("class", "node")
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended))
          .on("click", (event, d) => {
            event.stopPropagation();
            setState({ selectedId: d.id });
          });

      // Добавляем изображения
      node.append("circle")
          .attr("r", 16)
          .attr("fill", d => d.color)
          .attr("stroke", "#fff")
          .attr("stroke-width", 2);

      node.append("image")
          .attr("xlink:href", d => d.img)
          .attr("x", -14)
          .attr("y", -14)
          .attr("width", 28)
          .attr("height", 28)
          .attr("clip-path", "circle(14px)");

      node.append("text")
          .text(d => d.name)
          .attr("dy", -25)
          .attr("text-anchor", "middle")
          .style("fill", "#F2E5D0")
          .style("font-size", "10px")
          .style("font-family", "Cinzel, serif");

      // Обновление позиций при симуляции
      simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node.attr("transform", d => `translate(${d.x},${d.y})`);
      });

      function dragstarted(event) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
      }

      function dragged(event) {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
      }

      function dragended(event) {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
      }
    }

          <!-- AI Chat -->

                <p class="text-[#B33A2B] text-xs uppercase tracking-widest opacity-60">${t.chatSub}</p>
              </div>
              <div class="bg-black/40 border border-stone-800/40 h-[600px] flex flex-col p-6 shadow-2xl rounded-sm transition-all duration-500">
                <div id="chat-box" class="flex-grow overflow-y-auto space-y-6 mb-6 no-scrollbar p-4">
                  ${state.chatMessages.map(m => `
                    <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}">
                      <div class="max-w-[85%] p-5 ${m.role === 'user' ? 'bg-[#B33A2B]/20 border border-[#B33A2B]/30' : 'bg-white/5 border border-stone-800/50 font-journal italic text-[#F2E5D0]/90'}">
                        <p class="text-sm leading-relaxed">${m.text}</p>
                      </div>
                    </div>
                  `).join('')}

            <div class="max-w-7xl mx-auto px-8 flex flex-col md:flex-row justify-between items-center gap-12 text-center">
              <div class="flex flex-col items-center md:items-start gap-4">
                <div class="flex items-center gap-4">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVqVUw2DGMFJhN13__xcfSg_nr8VNuLURLEg&s" class="w-8 h-8 object-contain" alt="skull">
                  <span class="font-western text-2xl text-[#F2E5D0]">ARTHUR MORGAN</span>
                </div>
                <p class="text-stone-700 font-inter text-[10px] uppercase tracking-[0.4em]">${t.footerMotto}</p>
              </div>
              <div class="flex gap-10">

                <a href="https://github.com/Renard-admin" target="_blank" class="text-stone-600 hover:text-[#C9A67A] font-inter text-xs uppercase tracking-widest transition-colors"><i data-lucide="github"></i></a>
              </div>

        </main>

        <!-- Custom Cursor -->
        <div id="cursor-dot" class="fixed top-0 left-0 w-1.5 h-1.5 rounded-full pointer-events-none z-[10000] transition-colors duration-300" style="background-color: ${state.isDeadEye ? '#B33A2B' : '#F2E5D0'}; transform: translate(${state.cursorX}px, ${state.cursorY}px);"></div>
        <div id="cursor-ring" class="fixed top-0 left-0 pointer-events-none z-[10000] transition-all duration-500 ease-out flex items-center justify-center" style="width: 24px; height: 24px; transform: translate(${state.cursorX}px, ${state.cursorY}px); margin-left: -12px; margin-top: -12px; opacity: 0.8;">
          <div class="absolute inset-0 rounded-full border transition-colors duration-300" style="border-color: ${state.isDeadEye ? '#B33A2B' : '#7A4C2E'}; border-width: 1px;"></div>
          <div class="absolute w-full h-full transition-opacity duration-300" style="opacity: 0;">
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[1px] h-2" style="background-color: ${state.isDeadEye ? '#B33A2B' : '#C9A67A'};"></div>
            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-[1px] h-2" style="background-color: ${state.isDeadEye ? '#B33A2B' : '#C9A67A'};"></div>
            <div class="absolute left-0 top-1/2 -translate-y-1/2 w-2 h-[1px]" style="background-color: ${state.isDeadEye ? '#B33A2B' : '#C9A67A'};"></div>
            <div class="absolute right-0 top-1/2 -translate-y-1/2 w-2 h-[1px]" style="background-color: ${state.isDeadEye ? '#B33A2B' : '#C9A67A'};"></div>
          </div>
        </div>

        <!-- Character Modal -->
        ${state.selectedId ? `

            <div class="max-w-2xl w-full bg-[#0c0a09] border border-stone-800 p-12 relative" onclick="event.stopPropagation()">
              <button onclick="setState({ selectedId: null })" class="absolute top-8 right-8 text-stone-500 hover:text-white"><i data-lucide="x"></i></button>
              <h2 class="font-western text-4xl mb-6 uppercase" style="color:${ALL_CHARACTERS.find(c=>c.id===state.selectedId).color}">${ALL_CHARACTERS.find(c=>c.id===state.selectedId).name[state.lang]}</h2>
              <div class="space-y-6">
                <div><h4 class="text-stone-600 text-[10px] uppercase tracking-widest mb-2">${t.modalRole}</h4><p class="text-[#F2E5D0] leading-relaxed">${ALL_CHARACTERS.find(c=>c.id===state.selectedId).role[state.lang]}</p></div>
                <div><h4 class="text-stone-600 text-[10px] uppercase tracking-widest mb-2">${t.modalOpinion}</h4><p class="font-journal italic text-[#C9A67A] leading-relaxed">"${ALL_CHARACTERS.find(c=>c.id===state.selectedId).opinion[state.lang]}"</p></div>
                <div><h4 class="text-stone-600 text-[10px] uppercase tracking-widest mb-2">${t.modalConnections}</h4>
                  <div class="flex flex-wrap gap-2">
                    ${ALL_CHARACTERS.find(c=>c.id===state.selectedId).links.map(l => `<span class="px-2 py-1 bg-stone-950 border border-stone-800 text-stone-600 text-[9px] uppercase">${l}</span>`).join('')}
                  </div>
                </div>
              </div>
            </div>
          </div>
        ` : ''}
      `;
      
      lucide.createIcons();
      const chatBox = document.getElementById('chat-box');
      if (chatBox) chatBox.scrollTop = chatBox.scrollHeight;

      // Рисуем интерактивный граф после вставки HTML
      drawInteractiveGraph();
    }

    // ---------- GLOBAL LISTENERS ----------
    window.addEventListener('mousemove', (e) => {
      state.cursorX = e.clientX;
      state.cursorY = e.clientY;

      const dot = document.getElementById('cursor-dot');
      const ring = document.getElementById('cursor-ring');
      if (dot) dot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
      if (ring) ring.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;

      const target = e.target;
      const isInteractive = target.tagName === 'BUTTON' || target.tagName === 'A' || target.closest('button') || target.closest('a');

      if (ring) {
        const ringBorder = ring.querySelector('div:first-child');
        const ringTicks = ring.querySelector('div:last-child');
        if (isInteractive) {
          ring.style.width = '48px';
          ring.style.height = '48px';
          ring.style.marginLeft = '-24px';
          ring.style.marginTop = '-24px';
          if (ringBorder) {
            ringBorder.style.borderColor = state.isDeadEye ? '#B33A2B' : '#C9A67A';
            ringBorder.style.borderWidth = '2px';
          }
          if (ringTicks) ringTicks.style.opacity = '1';
        } else {
          ring.style.width = '24px';
          ring.style.height = '24px';
          ring.style.marginLeft = '-12px';
          ring.style.marginTop = '-12px';
          if (ringBorder) {
            ringBorder.style.borderColor = state.isDeadEye ? '#B33A2B' : '#7A4C2E';
            ringBorder.style.borderWidth = '1px';
          }
          if (ringTicks) ringTicks.style.opacity = '0';
        }
      }

      if (dot) {
        dot.style.backgroundColor = state.isDeadEye ? '#B33A2B' : '#F2E5D0';
      }
    });

    window.addEventListener('scroll', () => {
      const isScrolled = window.scrollY > 50;
      if (isScrolled !== state.scrolled) {
        setState({ scrolled: isScrolled });
      }
    });

    window.addEventListener('resize', () => {
      drawInteractiveGraph();
    });

    render();
  </script>

<button id="musicToggle" class="fixed bottom-6 right-6 w-12 h-12 rounded-full bg-[#0c0a09] border border-[#7A4C2E] hover:border-[#B33A2B] text-[#F2E5D0] flex items-center justify-center shadow-lg z-50 transition-all duration-300 hover:scale-110">
  <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="hidden"><path d="M8 5v14l11-7z"/></svg>
  <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
</button>

<audio id="bgMusic" src="./media/Rocco_Deluca_-_Crash_of_Worlds_65129842.mp3" loop preload="auto"></audio>

<script>
  (function() {
    const audio = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');

    // Устанавливаем начальную громкость (тихо)
    audio.volume = 0.2;

    // Функция обновления иконок
    function updateIcons(isPlaying) {
      if (isPlaying) {
        playIcon.classList.add('hidden');
        pauseIcon.classList.remove('hidden');
      } else {
        playIcon.classList.remove('hidden');
        pauseIcon.classList.add('hidden');
      }
    }

    // Попытка авто воспроизведения при загрузке
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.then(() => updateIcons(true))
                 .catch(() => updateIcons(false));
    }

    // Клик по кнопке
    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => updateIcons(true)).catch(() => {});
      } else {
        audio.pause();
        updateIcons(false);
      }
    });

    // Синхронизация иконок при событиях плеера
    audio.addEventListener('play', () => updateIcons(true));
    audio.addEventListener('pause', () => updateIcons(false));
  })();
</script>
